---
version: "3"

# In order to set configuration, please use a .env file in
# your compose project directory (the same directory as your
# docker-compose.yml), and set database options, application
# name, key, and other settings there.
# A list of available settings is available in .env.example
#
# The services should scale properly across a swarm cluster
# if the volumes are properly shared between cluster members.

services:
  ## App and Worker
  app:
    # Comment to use dockerhub image
    image: pixelfed/pixelfed:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./app-storage:/var/www/storage
      - ./app-bootstrap:/var/www/bootstrap
      - "./.env:/var/www/.env"
    ports:
      - "172.17.0.1:8686:80"
    depends_on:
      - db
      - redis

  worker:
    image: pixelfed/pixelfed:latest
    restart: always
    env_file:
      - .env
    volumes:
      - ./app-storage:/var/www/storage
      - ./app-bootstrap:/var/www/bootstrap
    command: gosu www-data php artisan horizon
    depends_on:
      - db
      - redis

  ## DB and Cache
  db:
    image: elestio/mysql:8.0
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    env_file:
      - .env
    volumes:
      - "./db-data:/var/lib/mysql"
    ports:
      - 172.17.0.1:4406:3306

  redis:
    image: elestio/redis:7.0
    restart: always
    env_file:
      - .env
    volumes:
      - "./redis-data:/data"

  pma:
    image: phpmyadmin
    restart: always
    links:
      - db:db
    ports:
      - "172.17.0.1:23781:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      UPLOAD_LIMIT: 500M
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      - db
